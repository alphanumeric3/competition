{% extends 'base.html' %}

{% block title %}
Events
{% endblock %}

{% block content %}
	<h1>Events</h1>
	{% include 'flashed_messages.html' %}
	<ul>
	{% for event in events %}
		<li>
			<a href="/event/view/{{ event['id'] }}">
				{{ event['name'] }} ({{ "Team" if event['team_event'] else "Individual" }}, {{ event['type'] }})
			</a>
		</li>
	{% endfor %}
	</ul>
{% endblock %}
